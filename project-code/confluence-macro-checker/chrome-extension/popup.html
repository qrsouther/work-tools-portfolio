<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Confluence Macro Error Checker</title>
  <style>
    body {
      width: 450px;
      min-height: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #172b4d;
    }

    .controls {
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #dfe1e6;
    }

    button {
      background: #0052cc;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    button:hover {
      background: #0747a6;
    }

    button:disabled {
      background: #a5adba;
      cursor: not-allowed;
    }

    button.stop {
      background: #de350b;
    }

    button.stop:hover {
      background: #bf2600;
    }

    .status {
      margin-top: 8px;
      font-weight: 500;
      color: #172b4d;
    }

    .progress {
      margin-top: 8px;
      color: #6b778c;
      font-size: 13px;
    }

    .results {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 16px;
    }

    .page-result {
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 3px;
      border: 1px solid #dfe1e6;
      background: #fafbfc;
    }

    .page-result.success {
      border-color: #00875a;
      background: #e3fcef;
    }

    .page-result.error {
      border-color: #de350b;
      background: #ffebe6;
    }

    .page-result.checking {
      border-color: #0052cc;
      background: #deebff;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .page-title {
      font-weight: 500;
      margin-bottom: 4px;
      word-break: break-word;
    }

    .page-title a {
      color: #0052cc;
      text-decoration: none;
    }

    .page-title a:hover {
      text-decoration: underline;
    }

    .page-status {
      font-size: 12px;
      color: #6b778c;
    }

    .page-status.success {
      color: #00875a;
    }

    .page-status.error {
      color: #de350b;
    }

    .error-details {
      margin-top: 8px;
      padding: 8px;
      background: white;
      border-radius: 3px;
      font-size: 12px;
      color: #172b4d;
      border-left: 3px solid #de350b;
    }

    .summary {
      padding: 12px;
      background: #deebff;
      border-radius: 3px;
      margin-bottom: 16px;
      font-size: 13px;
    }

    .summary strong {
      color: #0747a6;
    }

    .export-btn {
      background: #00875a;
      margin-left: 8px;
    }

    .export-btn:hover {
      background: #006644;
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #0052cc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 16px;
      padding: 12px;
      background: #f4f5f7;
      border-radius: 3px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #172b4d;
    }

    .stat-label {
      font-size: 11px;
      color: #6b778c;
      text-transform: uppercase;
      margin-top: 4px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Confluence Macro Error Checker</h1>

  <div class="controls">
    <button id="testBtn" style="background: #00875a; color: white;">Test Single Page</button>
    <button id="startBtn">Start Full Scan</button>
    <button id="stopBtn" class="stop" style="display: none;">Stop Scan</button>
    <button id="exportBtn" class="export-btn" style="display: none;">Export Results</button>
    <div class="status" id="status"></div>
    <div class="progress" id="progress"></div>
  </div>

  <div id="summary" class="summary" style="display: none;"></div>

  <div id="statsSection" class="stats hidden">
    <div class="stat-item">
      <div class="stat-value" id="totalPages">0</div>
      <div class="stat-label">Total Pages</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="checkedPages">0</div>
      <div class="stat-label">Checked</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="errorPages">0</div>
      <div class="stat-label">With Errors</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="totalErrors">0</div>
      <div class="stat-label">Total Errors</div>
    </div>
  </div>

  <div id="resultsSection" class="hidden">
    <div class="results" id="results"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
